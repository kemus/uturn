<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="style.css">
<title>uTurn</title>
</head>
<body>
<script src="jquery/jquery-1.11.0.js"></script>
<div id="menu">
    <img src="images/logo.png" width=120 height=80 alt="Logo for uTurn"/> <br/>
    <a id='searchb' href="javascript:menu('search');">search</a> <br/> <br/>
    <a id='amplifyb' href="javascript:menu('amplify');">amplify</a> <br/>
    <a id='moveb' href="javascript:menu('move');">move</a> <br/> <br/>
    <a id='undob' href="javascript:menu('undo')">undo</a> <br/>
    <a id='redob' href="javascript:menu('redo');">redo</a> <br/> <br/>
    <a href="javascript:playbutton();"><img id="playIcon" src="images/play.png" width=80 height=80 alt="Play Button"/></a>
</div><div id="page">
    <div id="search">
        Search for a song <a href="javascript:closeSearch();"><img style='float:right;' src="images/close-button.png" height="20px" width="20px"/></a>
        <input id='searchbox' type="text" name="searchfield" placeholder="e.g. Kesha" onkeypress="return searchHandler(event)"/>
        <button onclick="return searchHandler(event)">search</button>
    <br/>
    <div id='searchtablediv'><table id='searchtable'></table></div>
        <input id='searchitem' style="display:none;"/>
    </div>
    <div id="waveform">
        <canvas id="canvas" class="canvas" width="800" height="600">
        </canvas>
        <canvas id="selectcanvas" class="selectcanvas" width="800" height="600">
        </canvas>
        <canvas id="playcanvas" class="playcanvas" width="800" height="600">
        </canvas>
    </div>
    <div id='debug'></div>
<object class="playerpreview" id="fplayer0" type="application/x-shockwave-flash" data="player.swf" width="1" height="1">
                <param name="movie" value="player.swf">
                <param name="AllowScriptAccess" value="always">
                <param name="FlashVars" value="listener=myListener&amp;interval=500">
</object>

<object class="playerpreview" id="fplayer1" type="application/x-shockwave-flash" data="player.swf" width="1" height="1">
                <param name="movie" value="player.swf">
                <param name="AllowScriptAccess" value="always">
                <param name="FlashVars" value="listener=myListener&amp;interval=500">
</object>

<object class="playerpreview" id="fplayer2" type="application/x-shockwave-flash" data="player.swf" width="1" height="1">
                <param name="movie" value="player.swf">
                <param name="AllowScriptAccess" value="always">
                <param name="FlashVars" value="listener=myListener&amp;interval=500">
</object>

<object class="playerpreview" id="fplayer3" type="application/x-shockwave-flash" data="player.swf" width="1" height="1">
                <param name="movie" value="player.swf">
                <param name="AllowScriptAccess" value="always">
                <param name="FlashVars" value="listener=myListener&amp;interval=500">
</object>

<object class="playerpreview" id="fplayer4" type="application/x-shockwave-flash" data="player.swf" width="1" height="1">
                <param name="movie" value="player.swf">
                <param name="AllowScriptAccess" value="always">
                <param name="FlashVars" value="listener=myListener&amp;interval=500">
</object>

</div>
<div id="playerDiv" style="display:none"></div>
<script src="main.js"></script>
<script src="search.js"></script>
<script src="player.js"></script>
</body>
</html>
