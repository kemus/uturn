<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="style.css">
<title>uTurn</title>
</head>
<body>
<script src="jquery/jquery-1.11.0.js"></script>
<div id="menu">
    <img src="images/logo.png" width=110 height=80 alt="Logo for uTurn"/>
    <a href="javascript:menu('search');">search</a>
    <a href="javascript:menu('amplify');">amplify</a>
    <a href="javascript:menu('move');">move</a>
    <a href="#">edit</a>
    <a id="undo" href="javascript:alert('action undone!');">undo</a>
    <a href="javascript:playbutton();"><img id="playIcon" src="images/play.png" width=80 height=80 alt="Play Button"/></a>
</div>
<div id="page">
    <div id="search">
        <input id='searchbox' type="text" name="searchfield" placeholder="e.g. Kesha" onkeypress="return searchHandler(event)"/>
        <button onclick="return searchHandler(event)">search</button>
    <br/>
    <div id='searchtablediv'><table id='searchtable'></table></div>
        <input id='searchitem' style="display:none;"/>
    </div>
    <div id="waveform">
        <canvas id="canvas" class="canvas" width="800" height="600">
        </canvas>
        <canvas id="selectcanvas" class="selectcanvas" width="800" height="600">
        </canvas>
    </div>
    <div id='debug'></div>
</div>
<div id="playerDiv" style="display:none">
</div>
<script src="main.js"></script>
<script src="search.js"></script>
<script src="player.js"></script>
</body>
</html>
